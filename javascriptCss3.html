   <body>
      <h1>CSS javascript</h1>
      <nav><a href= "index.html">Home</a></nav>
      <h2>object</h2>
	  <p>lets make this object move</p>
	  <button id="movement" onclick=moveHoriz() value='play'>Play</button>
      <p id="objectBox">Object</p>

	  
	   <h3>Now for the last changing animation with an event</h3>
	   <p> press the left arrow to spin left click the right arrow to spin right</p>
	   <img id="spinningArrow" src="Arrow_Up.png" alt="star">
      <script>
	function moveHoriz(){
	var element = document.getElementById("objectBox");
	var pos = 0;
	var id = setInterval(frame, 10);
	function frame() {
    if (pos == 450) {
     clearInterval(id);
    } else {
      pos++; 
      element.style.left = pos + 'px'; 
    }
	}
	element.style.left = 0 + "px";
	}
		 
	 document.onkeydown = function(e) {
		switch(e.key){
		    case 'ArrowLeft':
            var element = document.getElementById("spinningArrow");
			element.style.WebkitAnimationName = "rotateLeft";
			element.style.animationName = "rotateLeft";
			element.style.animationPlayState= "initial";
			
            break;
			 case 'ArrowRight':
            var element = document.getElementById("spinningArrow");
			element.style.WebkitAnimationName = "rotateRight";
			element.style.animationName = "rotateRight";
			element.style.animationPlayState= "running";
            break;
		};
		}
		
		document.onkeyup = function(){
		var element = document.getElementById("spinningArrow");
		element.style.animationPlayState= "paused";
		}
         
      </script>

   </body>
