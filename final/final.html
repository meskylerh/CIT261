<script>
function loadJson() {
  var xhttp = new XMLHttpRequest();
  var file = "silver.txt";
  
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
		var output = JSON.parse(this.responseText);
		printOut(output);
    }
  };
  xhttp.open("GET", file, true);
  xhttp.send();
  
  function printOut(op){
   var text = " ";
         for (var i = 0; i < op.silver.length; i++){
         	text += "<ul id=" + '"' + "sitems" + '"' + ">" + "<li>" + "<img src="+op.silver[i].image + " height=" + '"' + "150" + '"' + "width=" + '"' + "150" +'"' +"> " +
			 "<li>" + "<strong>"+ op.silver[i].title + "</strong>" +"</li>" +
         	"<li>" + op.silver[i].description + "</li>" +
         	 "<li> "+ "<strong>" + op.silver[i].price + "</strong>" + "</li>" + "</ul>";
         }
         document.getElementById("silverList").innerHTML = text;
  }
  }
  </script>
