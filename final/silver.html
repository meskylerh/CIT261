<script>
function loadJson() {
  var xhttp = new XMLHttpRequest();
  var file = "silver.txt";
  
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
		var output = JSON.parse(this.responseText);
		printOut(output);
    }
  };
  xhttp.open("GET", file, true);
  xhttp.send();
  
  function printOut(op){
   var text = " ";
         for (var i = 0; i < op.silver.length; i++){
         	text += "<ul class=" + '"' + "metalitems" + '"' + " id=" + '"' + "sitems" + i +  '"' + " ontouchend=" + '"' + "returnn(sitems"+ i + ")" + '"'  +" ontouchstart=" + '"' + "zoom(sitems" + i + ")" + '"' +">" + "<li>" +
			"<img src="+op.silver[i].image + " height=" + '"' + "150" + '"' + "width=" + '"' + "150" +'"' +"> " +
			 "<li>" + "<strong>"+ op.silver[i].title + "</strong>" +"</li>" +
         	"<li>" + op.silver[i].description + "</li>" +
         	 "<li> "+ "<strong>" + op.silver[i].price + "</strong>" + "</li>" + "</ul>";
         }
         document.getElementById("silverList").innerHTML = text;
  }
  }
  </script>
	<body onload="loadJson()">

<span style="font-size:50px;cursor:pointer" onclick="openNav()">&#9776; </span>
<div class="logo">
<img src="http://www.brandcrowd.com/gallery/brands/pictures/picture14092353957857.jpg" width="60" height="60">
</div>
 </header>

	<a href="final.html">Home</a>

	<a href="silver.html">Silver</a> 
</div>
   
	<div id="container">
	<h1>Silver selection</h1>
	<section id="silverList">
	</section>
	</div>

	
	<script>
	function zoom(item){
	document.getElementById(item).style.transform= "scale(1.2)";
	}
	function returnn(id){
		document.getElementById(id).style.transform= "scale(1)";
	}
function openNav() {
    document.getElementById("nav").style.width = "250px";
}

function closeNav() {
    document.getElementById("nav").style.width = "0";
}
</script>
