<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="UTF-8">
      <title>Dom Manipulation</title>
      <meta name="description" content="contents of page">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <script>
         function displayFun(){
         	document.getElementById("change1").innerHTML = "Party Time!";
         }
         function wishList(text){
         var list = document.createElement("LI");
         var node = document.createTextNode(text);
         list.appendChild(node);
         var element = document.getElementById("theList");
         element.appendChild(list);
         }      
      </script>
      <script>
         function removeFromList(){
         var list = document.getElementById("theList");
         list.removeChild(list.lastChild);
         }
		 
		 function insertBeforeList(text){
         var list = document.createElement("LI");
         var node = document.createTextNode(text);
         list.appendChild(node);
         var element = document.getElementById("theList");
         element.insertBefore(list, element.childNodes[0]);
         }      
      </script>
      </script>
      <h1>Dom Manipulation</h1>
      <nav><a href= "index.html">Home</a></nav>
      <section>
         <h2 id="change1">We are going to have some fun</h2>
         <button onclick="displayFun()">Start</button>
         <h3>Here is a place to put a wishlist</h3>
         <label>what do you wish for</label>
         <input id="wish" type="text" value="An A"><br>
         <button onclick=wishList(document.getElementById("wish").value)>Add your wish</button><br>
         <label>Dont like what you put:</label><br><button onclick=removeFromList()>Fix it</button><br>
		 <label>Thought of something you want on top of your list</label><br><button onclick=insertBeforeList(document.getElementById("wish").value)>Insert before</button>
         <br>
         <ul style="position:absolute; right:15%; top:20%;" id="theList"></ul>
      </section>
      <footer>
         <p>created by Skyler Hildreth</p>
      </footer>
   </body>
</html>
