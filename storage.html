   <body>
  
      <h1>local storage</h1>
	       <nav><a href= "index.html">Home</a></nav>
		 <label>Enter a username</label><br>
		 <input id="userName" type="text" value=""><br>
         <button onclick=addUsername(document.getElementById("userName").value)>Add username</button><br><br>
		 
		 <label>Enter a password</label><br>
		 <input id="password" type="text" value=""><br>
         <button onclick=addPassword(document.getElementById("password").value)>Add Password</button><br><br>
		 
		 <label>Enter secret message </label><br>
		 <textarea id="textbox" rows="4" cols="50"></textarea><br>
         <button onclick=addMessage(document.getElementById("textbox").value)>Add message</button><br><br>
		 
		 <label> click to see message</label><br>
		 <button onclick=seeStore()>see message</button><br><br>

		 <label>Need to cheat forgot you username and password</label><br>

		 <p id="usernamePlaceholder"></p>
		 <p id="passwordPlaceholder"></p>

      </section>
	  
	   <script>
   function addUsername(Value) {
   
    if(typeof(Storage) !== "undefined") {
			var username = Value;
			localStorage.setItem("username", username);
        }
		else {        
		alert( "Sorry, your browser does not support web storage...");}
		document.getElementById("userName").value = " ";
		}
		
	function addPassword(password) {
    if(typeof(Storage) !== "undefined") {
			var password = password;
			localStorage.setItem("password", password);
        }
		else {        
		alert( "Sorry, your browser does not support web storage...");}
		document.getElementById("password").value = " ";
		}
		
	function addMessage(message) {
    if(typeof(Storage) !== "undefined") {
			var message = message;
			localStorage.setItem("message", message);
        }
		else {        
		alert( "Sorry, your browser does not support web storage...");}
		document.getElementById("textbox").value = " ";
		}
		
	function seeStore(){
	var u =localStorage.getItem("username");
	var p = localStorage.getItem("password");
	var v = prompt("please Enter your Username:");
	 if (v == u){
	 		var q = prompt("please Enter your password", " ");
					if  (q === p){
					document.getElementById("theMessage").innerHTML = localStorage.getItem("message");
					}
					else { 
					document.getElementById("theMessage").innerHTML = "Do you want to try again? Password Incorrect";
					
					}		
			
			}
	else {
document.getElementById("theMessage").innerHTML = "Do you want to try again? Username Incorrect";		
	}
	}
	
	function cheat(){
	document.getElementById("usernamePlaceholder").innerHTML = "username: " + localStorage.getItem("username");
	document.getElementById("passwordPlaceholder").innerHTML = "Password: " + localStorage.getItem("password");
	}
   </script>
   </body>
